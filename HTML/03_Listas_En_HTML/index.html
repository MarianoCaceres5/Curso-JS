<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <!--Listas Desordenadas-->
    <ul type="circle">
        <li>Real Madrid</li>
        <li>Barcelona</li>
        <li>Getafe</li>
        <li>Messi</li>
    </ul>

    <!--Listas ordenadas-->
    <ol type="a">
        <li>
            Buenos Aires
            <ul>
                <li>Calles</li>
                <li>Parques</li>
            </ul>

        </li>
        <li>Cordoba</li>
        <li>Rio Negro</li>
    </ol>
</body>
</html>
